<!DOCTYPE html>
<html>

<head>
  <title>Flip a Coin</title>
  <script
    src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>Flip a Coin</h1>
    <p>{{ message }}</p>
    <button @click="flipCoin">Flip!</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          result: null
        };
      },
      computed: {
        message() {
          if (this.result === null) {
            return 'Click the button to flip the coin!';
          } else if (this.result === 0) {
            return 'Heads!';
          } else {
            return 'Tails!';
          }
        }
      },
      methods: {
        flipCoin() {
          this.result = Math.floor(Math.random() * 2);
        }
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
