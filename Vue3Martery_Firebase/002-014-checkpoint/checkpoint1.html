<!DOCTYPE html>
<html>

<head>
  <title>Vue Basics Checkpoint no 1</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <!-- Remember how we render data?  -->
   <div>Price <input type="number" v-model="price">$</div>
   <div>Tax Rate {{taxRate}}%</div>
   <div>With VAT {{withVat}}$</div>
   <div>Items {{items}}
    <button @click="increment">Add</button>
    <button @click="decrement">Remove</button>
   </div>
   <div>Total {{total}}$</div>
  </div>
  <script>
    const vat = 1.23;
    const vm = Vue.createApp({
      data() {
        return {
          price:0,
          items:0,
        }
      },
      computed:{
        taxRate(){
          return (vat *100)-100
        },
        withVat(){
          return (this.price * vat ).toFixed(2); 
        },
        total(){
          return this.items * this.withVat
        }
      },
      methods:{
        increment(){
          this.items ++
        },
        decrement(){
          this.items --
        },
      },
    });

    // Is this in correct place to be rendered by Vue?


    // Is Vue active on this site?
    vm.mount('#app')
  </script>
</body>

</html>
