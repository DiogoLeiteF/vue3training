<!DOCTYPE html>
<html lang="EN">

<head>
  <title>Splendid Food</title>
  <link rel="stylesheet" href="styles/style.min.css">
  <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
</head>

<body>

  <div id="app">

    <header class="top-bar spread">
      <nav class="top-bar-nav">
        <a href="#" class="top-bar-link">
          <i class="icofont-spoon-and-fork"></i>
          <span>Home</span>
        </a>
        <a href="views/products.html" class="top-bar-link">
          <span>Products</span>
        </a>
        <a href="views/past-orders.html" class="top-bar-link">
          <span>Past Orders</span>
        </a>
      </nav>
      <a @click="toggleViewCart" class="top-bar-cart-link">
        <i class="icofont-cart-alt icofont-1x"></i>
        <span>Cart ({{cartItems}})</span>
      </a>
    </header>

    <div class="splash-container">
      <div class="splash">
        <h1>Splendid Food</h1>
      </div>
    </div>

    <main class="wrapper">

      <h2>Recommended</h2>

      <div class="recommended">

        <div v-for="(item, i) in inventory.slice(0,3)" :key="item.id" class="card">
          <div class="card-title">
            {{item.name}}
          </div>
          <div class="card-body">
            <i class="icofont-10x icofont-{{item.icon}}"></i>
            <form>
              <div class="row">
                <div class="cell">
                  <label>Type:</label>
                </div>
                <div class="cell">
                  <em>{{item.type}}</em>
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Price:</label>
                </div>
                <div class="cell">
                  ${{item.price.USD}}
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Quantity:</label>
                </div>
                <div class="cell">
                  <input type="number" v-model="item.quantity">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button @click="addToCart(item.name, i)" class="btn btn-light">Add to cart</button>
          </div>
        </div>

      </div>

    </main>

    <asside v-if="viewCart" :toggle="toggleViewCart" :cart="cart" :inventory="inventory" :remove="removeItem" />

    <footer>
    </footer>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>

</body>

</html>
